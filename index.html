<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Challenge - Encriptador</title>
</head>


<body>
    <div class="grid">
        <header class="grid-1">
            <div class="header">
                <img src="./imgs/Group 3.svg" alt="cat icon">
            </div>
        </header>

        <section class="encryptionSection grid-2">
            <textarea name="userText" id="userText" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <h6>ⓘ Solo letras minúsculas sin acentos</h6>
            <div class="btns">
                <button class="btnEncrypt">Encriptar</button> <button class="btnDecrypt">Desencriptar</button>
            </div>
        </section>

        <section class="outputSection grid-3">

            <div class="noMsg" id="noMsg">
                <img src="./encryptionApp/imgs/Group_8.svg" alt="Search icon">
                <h2>Ningún mensaje fue encontrado.</h2>
                <h3>Ingresa el texto que desees encriptar o desencriptar</h3>
            </div>
            <div class="encrypted">
                <textarea class="encryptOutput" name="encryptOutput" id="encryptOutput" cols="30" rows="10"></textarea>
                <div class="tooltip">
                    <button class="btnCopy"><span class="tooltiptext" id="myTooltip">Copiar
                            texto</span>Copiar</button>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
